<head>
  <title>Internet Timer</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<form action="/" method="post" enctype="application/x-www-form-urlencoded">
  <input type="radio" name="minutes" value="-60"> Stop now!<br/>
  <input type="radio" name="minutes" value="5"> 5 minutes<br/>
  <input type="radio" name="minutes" value="10"> 10 minutes<br/>
  <input type="radio" name="minutes" value="30"> 30 minutes<br/>
  <input type="radio" name="minutes" value="60" checked> 1 hour<br/>
  <input type="submit" value="set" />
</form>
